language: ruby

env:
  global:
    - secure: ""
    - secure: ""

stages:
  - build
  - name: deploy
    if: (branch=master AND type=push) OR tag is present

jobs:
  include:
    - stage: build

      language: ruby

      services:
        - docker

      before_script:
        - docker --version

      script:
        - docker build --tag localheinz/composer-normalize-action .
        - docker run --interactive --rm --tty --workdir=/normalizer --volume ${PWD}:/normalizer localheinz/composer-normalize-action:latest

    - stage: deploy

      language: ruby

      services:
        - docker

      before_script:
        - docker --version
        - echo "$DOCKER_PASSWORD" | docker login --password-stdin --username "$DOCKER_USERNAME"
        - if [[ -n "$TRAVIS_TAG" ]]; then DOCKER_TAG=$TRAVIS_TAG; elif [ "$TRAVIS_BRANCH" == "master" ]; then DOCKER_TAG=latest; fi

      script:
        - docker build --tag localheinz/composer-normalize-action:$DOCKER_TAG .
        - docker push localheinz/composer-normalize-action

notifications:
  email: false
